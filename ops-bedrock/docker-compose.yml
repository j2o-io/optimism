version: '3.4'

# This Compose file is expected to be used with the devnet-up.sh script.
# The volumes below mount the configs generated by the script into each
# service.

services:


  op-proposer:
    build:
      context: ../
      dockerfile: ./op-proposer/Dockerfile
    ports:
      - "6062:6060"
      - "7302:7300"
    environment:
      OP_PROPOSER_L1_ETH_RPC: http://65.108.104.212:5545
      OP_PROPOSER_L2_ETH_RPC: http://65.108.104.212:8545
      OP_PROPOSER_ROLLUP_RPC: http://65.108.104.212:7545
      OP_PROPOSER_POLL_INTERVAL: 20s
      OP_PROPOSER_NUM_CONFIRMATIONS: 1
      OP_PROPOSER_SAFE_ABORT_NONCE_TOO_LOW_COUNT: 3
      OP_PROPOSER_RESUBMISSION_TIMEOUT: 30s
      OP_PROPOSER_MNEMONIC: test test test test test test test test test test test junk
      OP_PROPOSER_L2_OUTPUT_HD_PATH: "m/44'/60'/0'/0/1"
      OP_PROPOSER_LOG_TERMINAL: "true"
#      OP_PROPOSER_L2OO_ADDRESS: "0xC220Ed128102d888af857d137a54b9B7573A41b2"
      OP_PROPOSER_L2OO_ADDRESS: "0x6900000000000000000000000000000000000000"
      OP_PROPOSER_PPROF_ENABLED: "true"
      OP_PROPOSER_METRICS_ENABLED: "true"

  op-batcher:
    build:
      context: ../
      dockerfile: ./op-batcher/Dockerfile
    ports:
      - "6061:6060"
      - "7301:7300"
    environment:
      OP_BATCHER_L1_ETH_RPC: http://65.108.104.212:5545
      OP_BATCHER_L2_ETH_RPC: http://65.108.104.212:8545
      OP_BATCHER_ROLLUP_RPC: http://65.108.104.212:7545
      OP_BATCHER_MIN_L1_TX_SIZE_BYTES: 1200
      OP_BATCHER_MAX_L1_TX_SIZE_BYTES: 120000
      OP_BATCHER_CHANNEL_TIMEOUT: 40
      OP_BATCHER_POLL_INTERVAL: 20s
      OP_BATCHER_NUM_CONFIRMATIONS: 1
      OP_BATCHER_SAFE_ABORT_NONCE_TOO_LOW_COUNT: 3
      OP_BATCHER_RESUBMISSION_TIMEOUT: 30s
      OP_BATCHER_MNEMONIC: test test test test test test test test test test test junk
      OP_BATCHER_SEQUENCER_HD_PATH: "m/44'/60'/0'/0/2"
      OP_BATCHER_SEQUENCER_GENESIS_HASH: "0xc26dc7ef3b163db1eeb0d27c140582c8432e9d1c627ca435de27fa8ab951571f"
      OP_BATCHER_SEQUENCER_BATCH_INBOX_ADDRESS: "0xff00000000000000000000000000000000000002"
      OP_BATCHER_LOG_TERMINAL: "true"
      OP_BATCHER_PPROF_ENABLED: "true"
      OP_BATCHER_METRICS_ENABLED: "true"

  stateviz:
    build:
      context: ../
      dockerfile: ./ops-bedrock/Dockerfile.stateviz
    command:
      - stateviz
      - -addr=0.0.0.0:8080
      - -snapshot=/op_log/snapshot.log
      - -refresh=10s
    ports:
      - "9090:8080"
    volumes:
      - ./op_log:/op_log:ro
